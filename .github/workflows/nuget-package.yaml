      # - run: dotnet build ${{ inputs.PROJECT_FILE_PATH }}

      # - run: dotnet pack -c '${{ inputs.PROJECT_FILE_PATH }}' --version-suffix $GITHUB_RUN_ID

      - run: |
          ls bin/Release/ || true

