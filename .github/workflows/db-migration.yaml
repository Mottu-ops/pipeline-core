name: Database Migration

on:
  workflow_call:


env:
  SOLUTION_FILE_PATH: script.mottu.sln
  BUILD_CONFIGURATION: Release

permissions:
  contents: read


jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}    


    - run: mkdir -p build-artifacts
    - run: |
        mv mottu.Script\bin\Release\mottu.Script.dacpac build-artifacts
        mv mottu.Script\bin\Release\mottu.Script.dll build-artifacts
        mv mottu.Script\bin\Release\mottu.Script.pdb build-artifacts

    - name: Upload Artifact GitHub Action
      uses: actions/upload-artifact@v2
      with: 
        name: build
        path: build-artifacts
